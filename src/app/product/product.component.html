@if (product) {
    <div class="flexbox">
        <h1>{{ product.name }}</h1>
        <img [src]="product.imageUrl" class="image" [alt]="product.name" />
        <p>{{ product.description }}</p>
        <p>{{ product.price | currency: 'EUR' }}</p>
        <!-- Aufgabe 3a -->
        <button data-cy="btn_addToCart" matButton="filled">Add to cart</button>
    </div>
}
