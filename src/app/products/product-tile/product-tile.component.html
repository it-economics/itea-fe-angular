<a [routerLink]="['/product', product.id]">
    <mat-card class="card-box mt-1 me-1">
        <mat-card-header class="mb-3">
            <mat-card-title class="fw-bold">{{ product.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="text-end">
                <span>{{ product.price | currency: 'EUR' }}</span>
            </div>
        </mat-card-content>
    </mat-card>
</a>
